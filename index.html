<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        html {
            height: 100%;
        }
        body {
            background: black;
            color: white;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
        }
        .filter-chip {
            transition: all 0.2s ease;
        }
        .filter-chip:hover {
            background-color: #ff3d47 !important;
        }
        @media (max-width: 768px) {
            .grid-cols-12 {
                grid-template-columns: 1fr;
            }
            .col-span-2, .col-span-10 {
                grid-column: span 1;
            }
            .col-span-3 {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-12 gap-3">
            <!-- Filters -->
            <div class="col-span-2 space-y-2 p-3">
                <!-- Search -->
                <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                    <h3 class="font-bold">Search</h3>
                    <input type="text" id="searchInput" class="w-full mt-2 p-2 rounded bg-slate-800 text-white" placeholder="Search products..." />
                </div>
                <!-- Category Filter -->
                <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                    <h3 class="font-bold">Category Filter</h3>
                    <div class="mt-3 space-y-2" id="categoryFilter"></div>
                </div>
                <!-- Price Range Filter -->
                <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                    <h3 class="font-bold">Price Range</h3>
                    <div class="mt-3 space-y-2">
                        <div class="w-full">
                            <div class="flex justify-between">
                                <span id="minPrice">$0</span>
                                <span id="maxPrice">$1000</span>
                            </div>
                            <div class="mt-2">
                                <input type="range" class="w-full" id="priceMin" min="0" max="1000" value="0">
                                <!-- <input type="range" class="w-full mt-2" id="priceMax" min="0" max="1000" value="1000"> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Rating Filter -->
                <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                    <h3 class="font-bold">Rating Filter</h3>
                    <div class="mt-3 space-y-2" id="ratingFilter"></div>
                </div>
            </div>
            <!-- Products and Filters -->
            <div class="col-span-10">
                <!-- Search, Filters, and Sorting -->
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="flex flex-wrap items-center">
                        <p class="mt-5">Filtered By:</p>
                        <div id="filterChips" class="flex flex-wrap gap-2 mt-5 ml-3"></div>
                        <button id="clearAll" class="mt-5 ml-3 text-sm p-1.5 rounded-lg bg-white text-black border-slate-600 border-2 hidden">Clear All <i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="mt-5 mr-3 text-lg">
                        <label for="val">Sort By:</label>
                        <select name="val" class="bg-slate-600 text-white rounded p-1" id="val">
                            <option value="PriceHighToLow">Price high to low</option>
                            <option value="PriceLowToHigh">Price low to high</option>
                            <option value="RatingHighToLow">Rating high to low</option>
                            <option value="RatingLowToHigh">Rating low to high</option>
                        </select>
                    </div>
                </div>
                <hr class="mt-5 mb-5">
                <!-- Products Grid -->
                <div class="relative">
                    <div id="loading" class="loading"><i class="fa-solid fa-spinner"></i></div>
                    <div class="grid grid-cols-12 gap-3" id="productsGrid"></div>
                </div>
                <!-- Pagination -->
                <div class="flex justify-center mt-5 gap-2">
                    <button id="prevPage" class="p-2 bg-slate-600 rounded disabled:opacity-50">Previous</button>
                    <div id="pageNumbers" class="flex gap-2"></div>
                    <button id="nextPage" class="p-2 bg-slate-600 rounded disabled:opacity-50">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
